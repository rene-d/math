os: linux

dist: trusty

sudo: false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-7
env:
  - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

language: python

python:
  - 3.7

before_install:
  - eval "${MATRIX_EVAL}"
  - export CC CXX

install:
  - pip install --upgrade pip setuptools             
  - pip install -r requirements.txt

script:
  - pytest --cov=. --cov-branch
  - pytest -v --duration=0  --cov=. --cov-branch --cov-append projecteuler
  - echo flake8

after_success:
  - coveralls

cache:
    directories:
        - $HOME/.cache/pip
        - $HOME/.cache/pre-commit
